<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Blast Game</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family: system-ui, sans-serif;
  background:
    radial-gradient(circle at 20% 20%, #ffe4f0 0%, transparent 40%),
    radial-gradient(circle at 80% 30%, #e0f7ff 0%, transparent 40%),
    linear-gradient(180deg, #fff6fb, #f0fbff);
  text-align:center;
  padding:10px;
}

#top{
  display:flex;
  justify-content:space-between;
  font-weight:bold;
  margin-bottom:8px;
}

#grid{
  display:grid;
  gap:6px;
  max-width:360px;
  margin:10px auto;
}

.cell{
  aspect-ratio:1;
  border-radius:12px;
}

.red{background:#ff6b6b;}
.blue{background:#4dabf7;}
.yellow{background:#ffd43b;}
.green{background:#69db7c;}
.purple{background:#b197fc;}

.rocket{
  background:#fff;
  border:3px solid #ff922b;
}

.bomb{
  background:#000;
  border-radius:50%;
}

#msg{
  font-size:20px;
  margin:10px;
}

button{
  padding:10px 18px;
  border:none;
  border-radius:20px;
  background:#ff85a2;
  color:white;
  font-size:16px;
}
</style>
</head>

<body>

<div id="top">
  <div id="stage"></div>
  <div id="moves"></div>
</div>

<div id="goal"></div>

<div id="grid"></div>

<div id="msg"></div>

<button onclick="location.href='index.html'">üè† „É°„Ç§„É≥„É°„Éã„É•„Éº</button>

<script>
const STAGES=[
 {rows:6,cols:6,colors:4,moves:15,goal:{red:10}},
 {rows:7,cols:7,colors:4,moves:18,goal:{blue:15}},
 {rows:8,cols:8,colors:5,moves:22,goal:{yellow:20}}
];

let stage=0,board=[],ROWS,COLS,COLORS,movesLeft,goal;

function randColor(){
  return COLORS[Math.floor(Math.random()*COLORS.length)];
}

function initStage(){
  const s=STAGES[stage];
  ROWS=s.rows; COLS=s.cols;
  COLORS=["red","blue","yellow","green","purple"].slice(0,s.colors);
  movesLeft=s.moves;
  goal=JSON.parse(JSON.stringify(s.goal));

  board=[];
  for(let r=0;r<ROWS;r++){
    board[r]=[];
    for(let c=0;c<COLS;c++){
      board[r][c]={type:"color",value:randColor()};
    }
  }
  document.getElementById("stage").textContent=`Stage ${stage+1}`;
  document.getElementById("msg").textContent="";
  updateUI();
  draw();
}

function updateUI(){
  document.getElementById("moves").textContent=`Moves: ${movesLeft}`;
  document.getElementById("goal").textContent=
    "Goal: "+Object.entries(goal).map(([k,v])=>`${k}:${v}`).join(" ");
}

function draw(){
  const g=document.getElementById("grid");
  g.style.gridTemplateColumns=`repeat(${COLS},1fr)`;
  g.innerHTML="";
  board.forEach((row,r)=>{
    row.forEach((cell,c)=>{
      const d=document.createElement("div");
      d.className="cell "+(cell.type==="color"?cell.value:cell.type);
      d.onclick=()=>tap(r,c);
      g.appendChild(d);
    });
  });
}

function tap(r,c){
  if(movesLeft<=0) return;
  const cell=board[r][c];
  if(!cell) return;

  if(cell.type!=="color"){
    activate(r,c,cell.type);
    useMove();
    return;
  }

  const group=[];
  flood(r,c,cell.value,group,{});
  if(group.length<2) return;

  let special=null;
  if(group.length>=6) special="bomb";
  else if(group.length>=4) special="rocket";

  group.forEach(([x,y])=>{
    if(goal[board[x][y].value]>0) goal[board[x][y].value]--;
    board[x][y]=null;
  });

  if(special){
    const [x,y]=group[0];
    board[x][y]={type:special};
  }

  collapse();
  refill();
  useMove();
}

function flood(r,c,color,group,seen){
  const k=r+","+c;
  if(seen[k]||r<0||c<0||r>=ROWS||c>=COLS) return;
  const cell=board[r][c];
  if(!cell||cell.type!=="color"||cell.value!==color) return;
  seen[k]=1;
  group.push([r,c]);
  flood(r+1,c,color,group,seen);
  flood(r-1,c,color,group,seen);
  flood(r,c+1,color,group,seen);
  flood(r,c-1,color,group,seen);
}

function activate(r,c,type){
  board[r][c]=null;

  if(type==="rocket"){
    for(let i=0;i<COLS;i++) board[r][i]=null;
  }

  if(type==="bomb"){
    for(let dr=-1;dr<=1;dr++)
      for(let dc=-1;dc<=1;dc++){
        const nr=r+dr,nc=c+dc;
        if(nr>=0&&nc>=0&&nr<ROWS&&nc<COLS){
          board[nr][nc]=null;
        }
      }
  }

  collapse();
  refill();
}

function collapse(){
  for(let c=0;c<COLS;c++){
    let stack=[];
    for(let r=ROWS-1;r>=0;r--) if(board[r][c]) stack.push(board[r][c]);
    for(let r=ROWS-1;r>=0;r--) board[r][c]=stack.shift()||null;
  }
}

function refill(){
  for(let r=0;r<ROWS;r++){
    for(let c=0;c<COLS;c++){
      if(!board[r][c]){
        board[r][c]={type:"color",value:randColor()};
      }
    }
  }
  draw();
}

function useMove(){
  movesLeft--;
  updateUI();
  checkClear();
}

function checkClear(){
  if(Object.values(goal).every(v=>v<=0)){
    stage++;
    if(stage<STAGES.length){
      setTimeout(initStage,800);
    }else{
      document.getElementById("msg").textContent="üèÜ ALL CLEAR!";
    }
  }else if(movesLeft<=0){
    document.getElementById("msg").textContent="üí• FAILED";
  }
}

initStage();
</script>

</body>
</html>
