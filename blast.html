<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Blast Puzzle</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family:system-ui,sans-serif;
  background:linear-gradient(180deg,#fff1f8,#e8f8ff);
  text-align:center;
  padding:16px;
}

a.back{
  display:inline-block;
  margin-bottom:10px;
  padding:8px 14px;
  background:white;
  border-radius:12px;
  text-decoration:none;
  color:#333;
  box-shadow:0 2px 6px rgba(0,0,0,.2);
}

.top{
  display:flex;
  justify-content:space-between;
  max-width:360px;
  margin:10px auto;
}

.panel{
  background:white;
  padding:6px 10px;
  border-radius:12px;
  box-shadow:0 2px 6px rgba(0,0,0,.2);
  font-size:14px;
}

.grid{
  display:grid;
  gap:6px;
  margin:10px auto;
}

.cell{
  width:42px;
  height:42px;
  border-radius:10px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:22px;
  cursor:pointer;
  transition:opacity .6s, transform .3s;
}

.fade{
  opacity:0;
  transform:scale(0.6);
}

.red{background:#ff7675;}
.blue{background:#74b9ff;}
.yellow{background:#ffeaa7;}
.green{background:#55efc4;}
.purple{background:#a29bfe;}

.rocket{
  background:#fd79a8;
}
.bomb{
  background:#2d3436;
  color:white;
}

#msg{
  font-size:20px;
  margin-top:10px;
}
</style>
</head>

<body>

<a href="index.html" class="back">‚Üê Back to Menu</a>
<h2 id="stage"></h2>

<div class="top">
  <div class="panel" id="moves"></div>
  <div class="panel" id="goal"></div>
</div>

<div id="grid" class="grid"></div>
<div id="msg"></div>

<script>
const COLORS_ALL=["red","blue","yellow","green","purple"];
let stage=1;
let board=[],ROWS,COLS,COLORS,movesLeft,goal;

function stageData(n){
  const colorCount=Math.min(5,3+Math.floor((n-1)/20));
  const size=6+Math.min(4,Math.floor((n-1)/10));
  const goalObj={};

  for(let i=0;i<colorCount;i++){
    goalObj[COLORS_ALL[i]]=8+n;
  }

  return {
    rows:size,
    cols:size,
    colors:colorCount,
    moves:18+Math.floor(n/2),
    goal:goalObj
  };
}

function randColor(){
  return COLORS[Math.floor(Math.random()*COLORS.length)];
}

function initStage(){
  const s=stageData(stage);
  ROWS=s.rows; COLS=s.cols;
  COLORS=COLORS_ALL.slice(0,s.colors);
  movesLeft=s.moves;
  goal=JSON.parse(JSON.stringify(s.goal));

  board=[];
  for(let r=0;r<ROWS;r++){
    board[r]=[];
    for(let c=0;c<COLS;c++){
      board[r][c]={type:"color",value:randColor()};
    }
  }

  document.getElementById("stage").textContent=`Stage ${stage}`;
  document.getElementById("msg").textContent="";
  updateUI();
  draw();
}

function updateUI(){
  document.getElementById("moves").textContent=`Moves: ${movesLeft}`;
  document.getElementById("goal").textContent=
    "Goal: "+Object.entries(goal).map(([k,v])=>{
      if(isNaN(v)) v=0;
      return `${k}:${Math.max(0,v)}`;
    }).join(" ");
}

function draw(){
  const g=document.getElementById("grid");
  g.style.gridTemplateColumns=`repeat(${COLS},1fr)`;
  g.innerHTML="";
  board.forEach((row,r)=>{
    row.forEach((cell,c)=>{
      const d=document.createElement("div");
      d.className="cell "+(cell.type==="color"?cell.value:cell.type);
      d.textContent=cell.type==="rocket"?"üöÄ":cell.type==="bomb"?"üí£":"";
      d.onclick=()=>tap(r,c);
      g.appendChild(d);
    });
  });
}

function tap(r,c){
  if(movesLeft<=0) return;
  const cell=board[r][c];
  if(!cell) return;

  if(cell.type!=="color"){
    activate(r,c,cell.type);
    useMove();
    return;
  }

  const group=[];
  flood(r,c,cell.value,group,{});
  if(group.length<2) return;

  let special=null;
  if(group.length>=6) special="bomb";
  else if(group.length>=4) special="rocket";

  group.forEach(([x,y])=>{
    const col=board[x][y].value;
    if(goal[col]!==undefined) goal[col]--;
    board[x][y]=null;
  });

  if(special){
    const [x,y]=group[0];
    board[x][y]={type:special};
  }

  collapse(); refill();
  useMove();
}

function flood(r,c,color,group,seen){
  const k=r+","+c;
  if(seen[k]||r<0||c<0||r>=ROWS||c>=COLS) return;
  const cell=board[r][c];
  if(!cell||cell.type!=="color"||cell.value!==color) return;
  seen[k]=1; group.push([r,c]);
  flood(r+1,c,color,group,seen);
  flood(r-1,c,color,group,seen);
  flood(r,c+1,color,group,seen);
  flood(r,c-1,color,group,seen);
}

function activate(r,c,type){
  const targets=[];
  if(type==="rocket"){
    for(let i=0;i<COLS;i++) targets.push([r,i]);
    for(let i=0;i<ROWS;i++) targets.push([i,c]);
  }
  if(type==="bomb"){
    for(let dr=-2;dr<=2;dr++)
      for(let dc=-2;dc<=2;dc++){
        const nr=r+dr,nc=c+dc;
        if(nr>=0&&nc>=0&&nr<ROWS&&nc<COLS) targets.push([nr,nc]);
      }
  }

  targets.forEach(([x,y])=>{
    const cell=board[x][y];
    if(cell && cell.type==="color" && goal[cell.value]!==undefined){
      goal[cell.value]--;
    }
    board[x][y]=null;
  });

  collapse(); refill();
}

function collapse(){
  for(let c=0;c<COLS;c++){
    let stack=[];
    for(let r=ROWS-1;r>=0;r--) if(board[r][c]) stack.push(board[r][c]);
    for(let r=ROWS-1;r>=0;r--) board[r][c]=stack.shift()||null;
  }
}

function refill(){
  for(let r=0;r<ROWS;r++){
    for(let c=0;c<COLS;c++){
      if(!board[r][c]){
        board[r][c]={type:"color",value:randColor()};
      }
    }
  }
  draw();
}

function useMove(){
  movesLeft--;
  updateUI();
  checkClear();
}

function checkClear(){
  if(Object.values(goal).every(v=>v<=0)){
    stage++;
    if(stage<=100){
      setTimeout(initStage,800);
    }else{
      document.getElementById("msg").textContent="üèÜ ALL STAGES CLEAR!";
    }
  }else if(movesLeft<=0){
    document.getElementById("msg").textContent="üí• FAILED";
  }
}

initStage();
</script>

</body>
</html>
