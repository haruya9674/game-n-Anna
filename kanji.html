  {en:"Sunday", kanji:"æ—¥æ›œæ—¥", yomi:"ã«ã¡ã‚ˆã†ã³"},

  {en:"mountain", kanji:"å±±", yomi:"ã‚„ã¾"},

  {en:"forest", kanji:"æ£®", yomi:"ã‚‚ã‚Š"},

let current = 0;

/* ===== æ—¥æœ¬èªèª­ã¿ä¸Šã’ï¼ˆã‚†ã£ãã‚Šï¼‰ ===== */
function speakJapanese(text){
  if(!("speechSynthesis" in window)) return;

  const uttr = new SpeechSynthesisUtterance(text);
  uttr.lang = "ja-JP";
  uttr.rate = 0.7;   // ã‚†ã£ãã‚Š
  uttr.pitch = 1.0;

  speechSynthesis.cancel();
  speechSynthesis.speak(uttr);
}
/* ===================================== */

function shuffle(a){
  return [...a].sort(()=>Math.random()-0.5);
}

function showQuiz(){
  const q = QUIZ[current];
  document.getElementById("question").textContent = q.en;
  document.getElementById("result").textContent = "";

  const choices = shuffle([
    q.kanji,
    ...shuffle(QUIZ.filter(x=>x!==q).map(x=>x.kanji)).slice(0,2)
  ]);

  const box = document.getElementById("choices");
  box.innerHTML = "";

  choices.forEach(k=>{
    const b = document.createElement("button");
    b.textContent = k;
    b.onclick = ()=>{
      speakJapanese(k);   // â† ã‚¯ãƒªãƒƒã‚¯ã§æ—¥æœ¬èªèª­ã¿ä¸Šã’
      check(k);
    };
    box.appendChild(b);
  });
}

function check(k){
  const q = QUIZ[current];
  if(k === q.kanji){
    document.getElementById("result").textContent =
      `â­• Correct! ${q.kanji} (${q.yomi})`;
    setTimeout(()=>{
      current = (current + 1) % QUIZ.length;
      showQuiz();
    },1500);
  }else{
    document.getElementById("result").textContent = "âŒ Try again";
  }
}

showQuiz();
