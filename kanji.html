<h1>üà∂ Kanji Karuta Quiz</h1>
<div class="sub">English ‚Üí Find the correct Kanji word</div>

<div class="question" id="question"></div>
<div class="choices" id="choices"></div>
<div id="result"></div>

<script>
const QUIZ = [
  {en:"Monday", kanji:"ÊúàÊõúÊó•", yomi:"„Åí„Å§„Çà„ÅÜ„Å≥"},
  {en:"Tuesday", kanji:"ÁÅ´ÊõúÊó•", yomi:"„Åã„Çà„ÅÜ„Å≥"},
  {en:"Wednesday", kanji:"Ê∞¥ÊõúÊó•", yomi:"„Åô„ÅÑ„Çà„ÅÜ„Å≥"},
  {en:"Thursday", kanji:"Êú®ÊõúÊó•", yomi:"„ÇÇ„Åè„Çà„ÅÜ„Å≥"},
  {en:"Friday", kanji:"ÈáëÊõúÊó•", yomi:"„Åç„Çì„Çà„ÅÜ„Å≥"},
  {en:"Saturday", kanji:"ÂúüÊõúÊó•", yomi:"„Å©„Çà„ÅÜ„Å≥"},
  {en:"Sunday", kanji:"Êó•ÊõúÊó•", yomi:"„Å´„Å°„Çà„ÅÜ„Å≥"},

  {en:"mountain", kanji:"Â±±", yomi:"„ÇÑ„Åæ"},
  {en:"river", kanji:"Â∑ù", yomi:"„Åã„Çè"},
  {en:"forest", kanji:"Ê£Æ", yomi:"„ÇÇ„Çä"},
  {en:"tree", kanji:"Êú®", yomi:"„Åç"},

  {en:"fire", kanji:"ÁÅ´", yomi:"„Å≤"},
  {en:"water", kanji:"Ê∞¥", yomi:"„Åø„Åö"},
  {en:"gold", kanji:"Èáë", yomi:"„Åç„Çì"},
  {en:"earth", kanji:"Âúü", yomi:"„Å§„Å°"},

  {en:"big", kanji:"Â§ß", yomi:"„Åä„Åä"},
  {en:"small", kanji:"Â∞è", yomi:"„Å°„ÅÑ"},
  {en:"up", kanji:"‰∏ä", yomi:"„ÅÜ„Åà"},
  {en:"down", kanji:"‰∏ã", yomi:"„Åó„Åü"},

  {en:"person", kanji:"‰∫∫", yomi:"„Å≤„Å®"},
  {en:"child", kanji:"Â≠ê", yomi:"„Åì"},
  {en:"woman", kanji:"Â•≥", yomi:"„Åä„Çì„Å™"},
  {en:"man", kanji:"Áî∑", yomi:"„Åä„Å®„Åì"}
];

let current = 0;

function shuffle(a){
  return [...a].sort(()=>Math.random()-0.5);
}

function showQuiz(){
  const q = QUIZ[current];
  document.getElementById("question").textContent = q.en;

  document.getElementById("result").textContent = "";

  const choices = shuffle([
    q.kanji,
    ...shuffle(QUIZ.filter(x=>x!==q).map(x=>x.kanji)).slice(0,2)
  ]);

  const box = document.getElementById("choices");
  box.innerHTML = "";
  choices.forEach(k=>{
    const b = document.createElement("button");
    b.textContent = k;
    b.onclick = ()=>check(k);
    box.appendChild(b);
  });
}

function check(k){
  const q = QUIZ[current];
  if(k === q.kanji){
    document.getElementById("result").textContent =
      `‚≠ï Correct! ${q.kanji} (${q.yomi})`;
    setTimeout(()=>{
      current = (current + 1) % QUIZ.length;
      showQuiz();
    },1500);
  }else{
    document.getElementById("result").textContent = "‚ùå Try again";
  }
}

showQuiz();
</script>
