<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Kanji Quiz</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{

  text-align:center;
  padding:20px;
  background:linear-gradient(180deg,#fff6fb,#f0fbff);
}

a.back{

.question{
  font-size:28px;
  margin:20px 0;

}

.choices{
  display:grid;
  grid-template-columns:repeat(3,1fr);

}

}

  font-size:22px;

}
</style>
</head>

<body>

<a href="index.html" class="back">‚Üê Back to Menu</a>

<h1>üà∂ Kanji Karuta Quiz</h1>
<div class="sub">English ‚Üí Find the correct Kanji</div>

<div class="question" id="question"></div>
<div class="choices" id="choices"></div>
<div id="result"></div>

<script>
const QUIZ = [
  // Days
  {en:"Monday", kanji:"ÊúàÊõúÊó•", yomi:"„Åí„Å§„Çà„ÅÜ„Å≥"},
  {en:"Tuesday", kanji:"ÁÅ´ÊõúÊó•", yomi:"„Åã„Çà„ÅÜ„Å≥"},
  {en:"Wednesday", kanji:"Ê∞¥ÊõúÊó•", yomi:"„Åô„ÅÑ„Çà„ÅÜ„Å≥"},
  {en:"Thursday", kanji:"Êú®ÊõúÊó•", yomi:"„ÇÇ„Åè„Çà„ÅÜ„Å≥"},
  {en:"Friday", kanji:"ÈáëÊõúÊó•", yomi:"„Åç„Çì„Çà„ÅÜ„Å≥"},
  {en:"Saturday", kanji:"ÂúüÊõúÊó•", yomi:"„Å©„Çà„ÅÜ„Å≥"},
  {en:"Sunday", kanji:"Êó•ÊõúÊó•", yomi:"„Å´„Å°„Çà„ÅÜ„Å≥"},

  // Numbers
  {en:"one", kanji:"‰∏Ä", yomi:"„ÅÑ„Å°"},
  {en:"two", kanji:"‰∫å", yomi:"„Å´"},
  {en:"three", kanji:"‰∏â", yomi:"„Åï„Çì"},
  {en:"four", kanji:"Âõõ", yomi:"„Çà„Çì"},
  {en:"five", kanji:"‰∫î", yomi:"„Åî"},
  {en:"six", kanji:"ÂÖ≠", yomi:"„Çç„Åè"},
  {en:"seven", kanji:"‰∏É", yomi:"„Å™„Å™"},
  {en:"eight", kanji:"ÂÖ´", yomi:"„ÅØ„Å°"},
  {en:"nine", kanji:"‰πù", yomi:"„Åç„ÇÖ„ÅÜ"},
  {en:"ten", kanji:"ÂçÅ", yomi:"„Åò„ÇÖ„ÅÜ"},

  // Time / Daily
  {en:"today", kanji:"‰ªäÊó•", yomi:"„Åç„Çá„ÅÜ"},
  {en:"tomorrow", kanji:"ÊòéÊó•", yomi:"„ÅÇ„Åó„Åü"},
  {en:"yesterday", kanji:"Êò®Êó•", yomi:"„Åç„ÅÆ„ÅÜ"},
  {en:"morning", kanji:"Êúù", yomi:"„ÅÇ„Åï"},
  {en:"night", kanji:"Â§ú", yomi:"„Çà„Çã"},
  {en:"school", kanji:"Â≠¶Ê†°", yomi:"„Åå„Å£„Åì„ÅÜ"},
  {en:"friend", kanji:"ÂèãÈÅî", yomi:"„Å®„ÇÇ„Å†„Å°"},
  {en:"water", kanji:"Ê∞¥", yomi:"„Åø„Åö"},
  {en:"fire", kanji:"ÁÅ´", yomi:"„Å≤"},
  {en:"tree", kanji:"Êú®", yomi:"„Åç"}
];

let current = 0;

function shuffle(a){
  return a.sort(()=>Math.random()-0.5);
}

function showQuiz(){
  const q = QUIZ[current];
  document.getElementById("question").textContent = q.en;

  document.getElementById("result").textContent="";

  const choices = shuffle([
    q.kanji,
    ...shuffle(QUIZ.filter(x=>x!==q).map(x=>x.kanji)).slice(0,2)
  ]);

  const box=document.getElementById("choices");
  box.innerHTML="";
  choices.forEach(k=>{
    const b=document.createElement("button");
    b.textContent=k;
    b.onclick=()=>check(k);
    box.appendChild(b);
  });
}

function check(k){
  const q=QUIZ[current];
  if(k===q.kanji){
    document.getElementById("result").textContent =
      `‚≠ï Correct! ${q.kanji} (${q.yomi})`;
    setTimeout(()=>{
      current = (current+1)%QUIZ.length;
      showQuiz();
    },1500);
  }else{
    document.getElementById("result").textContent="‚ùå Try again";
  }
}

showQuiz();
</script>

</body>
</html>
