<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Kanji Quiz</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family:system-ui,sans-serif;
  text-align:center;
  padding:20px;
  background:linear-gradient(180deg,#fff6fb,#f0fbff);
}

a.back{
  display:inline-block;
  margin-bottom:10px;
  padding:8px 14px;
  background:white;
  border-radius:12px;
  text-decoration:none;
  color:#333;
  box-shadow:0 2px 6px rgba(0,0,0,.2);
}

h1{margin-bottom:6px;}
.sub{font-size:14px;color:#666;margin-bottom:16px;}

.question{
  font-size:26px;
  margin:20px 0;
}

.choices{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:12px;
  max-width:320px;
  margin:auto;
}

button{
  font-size:22px;
  padding:14px;
  border:none;
  border-radius:14px;
  background:white;
  box-shadow:0 4px 10px rgba(0,0,0,.15);
  cursor:pointer;
}

#result{
  font-size:22px;
  margin-top:16px;
  min-height:1.5em;
}

#strokeBox{
  margin-top:20px;
  display:none;
}

.stroke{
  font-size:64px;
  animation:draw 1s ease forwards;
  opacity:0;
}

@keyframes draw{
  to{opacity:1;}
}
</style>
</head>

<body>

<a href="index.html" class="back">‚Üê Back to Menu</a>

<h1>üà∂ Kanji Quiz</h1>
<div class="sub">English ‚Üí Kanji ‚Üí Reading</div>

<div class="question" id="question"></div>

<div class="choices" id="choices"></div>

<div id="result"></div>

<div id="strokeBox">
  <div class="sub">‚úçÔ∏è Stroke Order</div>
  <div id="strokes"></div>
</div>

<script>
const QUIZ = [
  {en:"sun", kanji:"Êó•", yomi:"„Å≤", strokes:["‰∏Ä","‰∏®"]},
  {en:"moon", kanji:"Êúà", yomi:"„Å§„Åç", strokes:["‰∏®","†Éå","‰∏Ä"]},
  {en:"fire", kanji:"ÁÅ´", yomi:"„Å≤", strokes:["‰∏∂","‰∏ø","‰∏ø","‰∏∂"]},
  {en:"water", kanji:"Ê∞¥", yomi:"„Åø„Åö", strokes:["‰∏®","„Éï","‰∏∂","‰∏∂"]},
  {en:"tree", kanji:"Êú®", yomi:"„Åç", strokes:["‰∏Ä","‰∏®","‰∏ø","‰∏∂"]}
];

let current = 0;

function shuffle(a){
  return a.sort(()=>Math.random()-0.5);
}

function showQuiz(){
  const q = QUIZ[current];
  document.getElementById("question").textContent =
    `Which kanji means "${q.en}"?`;

  document.getElementById("result").textContent="";
  document.getElementById("strokeBox").style.display="none";
  document.getElementById("strokes").innerHTML="";

  const choices = shuffle([
    q.kanji,
    ...shuffle(QUIZ.filter(x=>x!==q).map(x=>x.kanji)).slice(0,2)
  ]);

  const box=document.getElementById("choices");
  box.innerHTML="";
  choices.forEach(k=>{
    const b=document.createElement("button");
    b.textContent=k;
    b.onclick=()=>check(k);
    box.appendChild(b);
  });
}

function check(k){
  const q=QUIZ[current];
  if(k===q.kanji){
    document.getElementById("result").textContent=
      `‚≠ï Correct! ${q.kanji} (${q.yomi})`;

    showStrokes(q.strokes);

    setTimeout(()=>{
      current = (current+1)%QUIZ.length;
      showQuiz();
    },1800);
  }else{
    document.getElementById("result").textContent="‚ùå Try again";
  }
}

function showStrokes(list){
  const box=document.getElementById("strokeBox");
  const s=document.getElementById("strokes");
  box.style.display="block";
  s.innerHTML="";
  list.forEach((st,i)=>{
    const d=document.createElement("div");
    d.className="stroke";
    d.style.animationDelay=`${i*0.5}s`;
    d.textContent=st;
    s.appendChild(d);
  });
}

showQuiz();
</script>

</body>
</html>
