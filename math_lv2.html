<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Addition Quiz Level 2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f7f7f7;
      text-align: center;
      padding: 20px;
    }
    .back {
      display: inline-block;
      margin-bottom: 15px;
      padding: 8px 14px;
      font-size: 14px;
      text-decoration: none;
      color: #333;
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    h1 {
      margin-bottom: 5px;
    }
    .sub {
      font-size: 14px;
      color: #666;
      margin-bottom: 15px;
    }
    .question {
      font-size: 30px;
      margin: 20px 0;
    }
    .count {
      font-size: 16px;
      color: #555;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      max-width: 320px;
      margin: auto;
    }
    button {
      font-size: 24px;
      padding: 18px;
      border: none;
      border-radius: 12px;
      background: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    #result {
      font-size: 22px;
      margin-top: 20px;
      min-height: 1.5em;
    }
  </style>
</head>

<body>

<a href="index.html" class="back">‚Üê Play Menu</a>

<h1>
  „Åü„Åó„Åñ„Çì„ÇØ„Ç§„Ç∫ LV2<br>
  <span class="sub">Addition Quiz Level 2</span>
</h1>

<div class="count" id="count"></div>
<div id="question" class="question"></div>
<div class="grid" id="choices"></div>
<div id="result"></div>

<script>
  const quizzes = [
    {a:8,b:7},{a:9,b:6},{a:12,b:5},{a:14,b:3},{a:11,b:8},
    {a:15,b:4},{a:13,b:6},{a:7,b:9},{a:16,b:3},{a:10,b:8},
    {a:14,b:7},{a:9,b:9},{a:12,b:8},{a:15,b:6},{a:11,b:9},
    {a:17,b:2},{a:13,b:7},{a:16,b:4},{a:18,b:1},{a:10,b:9}
  ];

  let current = 0;

  function makeChoices(answer) {
    const set = new Set([answer]);
    while (set.size < 4) {
      set.add(answer + Math.floor(Math.random() * 7) - 3);
    }
    return [...set].sort(() => Math.random() - 0.5);
  }

  function showQuiz() {
    const q = quizzes[current];
    const answer = q.a + q.b;

    document.getElementById("count").textContent =
      `Question ${current + 1} / ${quizzes.length}`;

    document.getElementById("question").textContent =
      `${q.a} + ${q.b} = ?`;

    const choicesDiv = document.getElementById("choices");
    choicesDiv.innerHTML = "";

    makeChoices(answer).forEach(num => {
      const btn = document.createElement("button");
      btn.textContent = num;
      btn.onclick = () => check(num, answer);
      choicesDiv.appendChild(btn);
    });

    document.getElementById("result").textContent = "";
  }

  function check(num, answer) {
    const result = document.getElementById("result");

    if (num === answer) {
      result.textContent = "‚≠ï Correct!";
      speak("Correct");

      current++;
      if (current < quizzes.length) {
        setTimeout(showQuiz, 800);
      } else {
        setTimeout(() => {
          document.getElementById("question").textContent = "üéâ Clear!";
          document.getElementById("choices").innerHTML = "";
          document.getElementById("count").textContent = "";
          result.textContent = "Anna, great job!";
          speak("Great job Anna");
        }, 800);
      }
    } else {
      result.textContent = "‚ùå Try again";
      speak("Try again");
    }
  }

  function speak(text) {
    const msg = new SpeechSynthesisUtterance(text);
    msg.lang = "en-US";
    speechSynthesis.speak(msg);
  }

  showQuiz();
</script>

</body>
</html>
