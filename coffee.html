<head>
<meta charset="UTF-8">

<style>
body{
  font-family:system-ui, sans-serif;

    radial-gradient(circle at 20% 20%, #fff1e6 0%, transparent 40%),

<body>

<h1>â˜•ğŸº ã‚®ãƒªã‚®ãƒªæ³¨ããƒãƒ£ãƒ¬ãƒ³ã‚¸<br><small>Perfect Pour Challenge</small></h1>
<p>99%ã€œ100%æœªæº€ã§æˆåŠŸ / Stop before overflow</p>

<div class="mode">
  <button id="coffeeBtn" class="active" onclick="setMode('coffee')">â˜• Coffee</button>
  <button id="beerBtn" onclick="setMode('beer')">ğŸº Beer</button>
</div>

<div class="cup">
  <div class="line">100% LINE</div>
  <div id="liquid" class="liquid coffee"></div>
</div>

<button id="pourBtn"
  onmousedown="startPour()"
  onmouseup="stopPour()"
  onmouseleave="stopPour()"
  ontouchstart="startPour()"
  ontouchend="stopPour()"
>POUR / æ³¨ã</button>

<br>
<button onclick="resetGame()">START / RESET</button>

<p id="result"></p>

<a href="index.html" class="back">â† BACK</a>

<script>
let level = 0;
let timer = null;
let pouring = false;
let finished = false;
let mode = "coffee";

// ==== Audio (liquid sound) ====
const audioCtx = new (window.AudioContext||window.webkitAudioContext)();
let noiseNode, gainNode;

function startLiquidSound(){
  const bufferSize = audioCtx.sampleRate;
  const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
  const data = buffer.getChannelData(0);
  for(let i=0;i<bufferSize;i++){
    data[i] = (Math.random()*2-1)*0.15;
  }

  noiseNode = audioCtx.createBufferSource();
  noiseNode.buffer = buffer;
  noiseNode.loop = true;

  gainNode = audioCtx.createGain();
  gainNode.gain.value = (mode==="coffee") ? 0.25 : 0.35;

  noiseNode.connect(gainNode).connect(audioCtx.destination);
  noiseNode.start();
}

function stopLiquidSound(){
  if(noiseNode){
    noiseNode.stop();
    noiseNode = null;
  }
}

function playBeep(freq){
  const o = audioCtx.createOscillator();
  o.frequency.value = freq;
  o.connect(audioCtx.destination);
  o.start();
  o.stop(audioCtx.currentTime + 0.25);
}
// ==============================

function setMode(m){
  if(pouring) return;
  mode = m;
  document.getElementById("liquid").className = "liquid " + m;
  document.getElementById("coffeeBtn").classList.toggle("active", m==="coffee");
  document.getElementById("beerBtn").classList.toggle("active", m==="beer");
  resetGame();
}

function resetGame(){
  clearInterval(timer);
  pouring = false;
  finished = false;
  level = 0;
  document.getElementById("liquid").style.height = "0%";
  document.getElementById("result").textContent = "";
}

function startPour(){
  if(pouring || finished) return;
  pouring = true;
  startLiquidSound();

  timer = setInterval(()=>{
    let speed = (mode==="coffee")
      ? Math.random()*1.1 + 0.9
      : Math.random()*1.8 + 1.3;

    level += speed;

    if(level >= 100){
      stopPour(true);
    }else{
      document.getElementById("liquid").style.height = level + "%";
    }
  },50);
}

function stopPour(overflow=false){
  if(!pouring) return;
  clearInterval(timer);
  pouring = false;
  stopLiquidSound();
  finished = true;

  const r = document.getElementById("result");

  if(!overflow && level >= 99 && level < 100){
    r.textContent = `ğŸ‰ SUCCESS! / æˆåŠŸ (${level.toFixed(1)}%)`;
    r.className = "success";
    playBeep(880);
  }else{
    r.textContent = overflow
      ? `ğŸ’¥ OVERFLOW! / ã“ã¼ã‚ŒãŸ (${level.toFixed(1)}%)`
      : `âŒ FAIL / å¤±æ•— (${level.toFixed(1)}%)`;
    r.className = "fail";
    playBeep(220);
  }
}
</script>

</body>
