<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>‚òïüç∫ Perfect Pour Challenge</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family:system-ui, sans-serif;
  text-align:center;
  padding:20px;
  background:
    radial-gradient(circle at 20% 20%, #fff1e6 0%, transparent 40%),
    radial-gradient(circle at 80% 30%, #e8f5ff 0%, transparent 40%),
    linear-gradient(180deg, #fffaf5, #eef7ff);
}

h1{ font-size:24px; margin-bottom:4px; }
p{ margin:6px 0; }

.mode button{
  padding:8px 14px;
  margin:4px;
  border-radius:10px;
  border:none;
}
.active{
  background:#333;
  color:white;
}

.cup{
  width:120px;
  height:160px;
  border:4px solid #333;
  border-radius:0 0 16px 16px;
  margin:25px auto;
  position:relative;
  overflow:hidden;
  background:white;
}

.liquid{
  position:absolute;
  bottom:0;
  width:100%;
  height:0%;
}

.coffee{ background:linear-gradient(#6f4e37,#4b2e20); }
.beer{ background:linear-gradient(#f6c453,#e3a617); }

.line{
  position:absolute;
  top:0;
  width:100%;
  border-top:3px dashed red;
  font-size:12px;
  color:red;
}

button{
  padding:14px 22px;
  font-size:16px;
  border-radius:14px;
  border:none;
  margin:6px;
}

#pourBtn:active{ transform:scale(0.95); }

.success{ color:green; font-weight:bold; }
.fail{ color:red; font-weight:bold; }

.back{ display:block; margin-top:10px; }
</style>
</head>

<body>

<h1>‚òïüç∫ „ÇÆ„É™„ÇÆ„É™Ê≥®„Åé„ÉÅ„É£„É¨„É≥„Ç∏<br><small>Perfect Pour Challenge</small></h1>

<div class="mode">
  <button id="coffeeBtn" class="active" onclick="setMode('coffee')">‚òï Coffee</button>
  <button id="beerBtn" onclick="setMode('beer')">üç∫ Beer</button>
</div>

<div class="cup">
  <div class="line">100%</div>
  <div id="liquid" class="liquid coffee"></div>
</div>

<button id="pourBtn"
  onmousedown="startPour()"
  onmouseup="stopPour()"
  onmouseleave="stopPour()"
  ontouchstart="startPour()"
  ontouchend="stopPour()"
>POUR / Ê≥®„Åê</button>

<br>
<button onclick="resetGame()">START / RESET</button>

<p id="result"></p>

<a href="index.html" class="back">‚Üê BACK</a>

<script>
let level = 0;
let timer = null;
let pouring = false;
let finished = false;
let mode = "coffee";

// ==== Audio (success / fail only) ====
const audioCtx = new (window.AudioContext||window.webkitAudioContext)();

function playBeep(freq){
  const o = audioCtx.createOscillator();
  o.frequency.value = freq;
  o.connect(audioCtx.destination);
  o.start();
  o.stop(audioCtx.currentTime + 0.25);
}
// ====================================

function setMode(m){
  if(pouring) return;
  mode = m;
  document.getElementById("liquid").className = "liquid " + m;
  document.getElementById("coffeeBtn").classList.toggle("active", m==="coffee");
  document.getElementById("beerBtn").classList.toggle("active", m==="beer");
  resetGame();
}

function resetGame(){
  clearInterval(timer);
  pouring = false;
  finished = false;
  level = 0;
  document.getElementById("liquid").style.height = "0%";
  document.getElementById("result").textContent = "";
}

function startPour(){
  if(pouring || finished) return;
  pouring = true;

  timer = setInterval(()=>{
    // ‚òïüç∫ Âêå‰∏Ä„Çπ„Éî„Éº„Éâ
    let speed = Math.random()*1.4 + 1.0;
    level += speed;

    if(level > 100.09){
      stopPour(true);
    }else{
      document.getElementById("liquid").style.height = level + "%";
    }
  },50);
}

function stopPour(overflow=false){
  if(!pouring) return;
  clearInterval(timer);
  pouring = false;
  finished = true;

  const r = document.getElementById("result");

  if(!overflow && level >= 98.9 && level <= 100.09){
    r.textContent = `üéâ SUCCESS! / ÊàêÂäü (${level.toFixed(2)}%)`;
    r.className = "success";
    playBeep(880);
  }else{
    r.textContent = overflow
      ? `üí• OVERFLOW! / „Åì„Åº„Çå„Åü (${level.toFixed(2)}%)`
      : `‚ùå FAIL / Â§±Êïó (${level.toFixed(2)}%)`;
    r.className = "fail";
    playBeep(220);
  }
}
</script>

</body>
</html>
