<script>
let level = 0;
let timer = null;
let pouring = false;

function startPour(){
  if(pouring) return;

  level = 0;
  pouring = true;

  document.getElementById("coffee").style.height = "0%";
  document.getElementById("result").textContent = "";

  timer = setInterval(() => {
    level += Math.random() * 1.5 + 0.5;

    if(level >= 100){

    } else {
      document.getElementById("coffee").style.height = level + "%";
    }
  }, 50);
}

  if(!pouring) return;

  clearInterval(timer);
  pouring = false;

  const result = document.getElementById("result");
