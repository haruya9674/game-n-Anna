<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Life Timeline</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family:system-ui,sans-serif;
  background:linear-gradient(180deg,#f7faff,#eef6ff);
  padding:20px;
  max-width:560px;
  margin:auto;
}
h1{text-align:center;margin-bottom:16px;}
.card{
  background:white;
  padding:18px;
  border-radius:18px;
  box-shadow:0 6px 14px rgba(0,0,0,.15);
  margin-bottom:16px;
}
input,button{
  width:100%;
  padding:14px;
  font-size:16px;
  border-radius:14px;
  border:1px solid #ccc;
  margin-bottom:10px;
}
button{
  background:white;
  cursor:pointer;
  box-shadow:0 4px 10px rgba(0,0,0,.15);
}
button:active{transform:scale(0.97);}
.event{
  margin-top:12px;
  padding-top:12px;
  border-top:1px solid #eee;
}
.title{
  font-weight:bold;
  font-size:18px;
  margin-bottom:6px;
}
.time{
  font-size:15px;
  line-height:1.6;
}
.small{
  font-size:13px;
  color:#666;
}
.back{
  text-align:center;
  margin-top:20px;
}
a{text-decoration:none;color:#333;}
</style>
</head>

<body>

<h1>⏳ Life Timeline</h1>

<div class="card">
  <input id="title" placeholder="Event title (Birthday, Trip, Goal)">
  <input type="date" id="date">
  <button onclick="addEvent()">Add Event</button>
</div>

<div id="list"></div>

<div class="back">
  <a href="index.html">← Back to Main Menu</a>
</div>

<script>
let events = JSON.parse(localStorage.getItem("lifeEvents") || "[]");

function addEvent(){
  const title = document.getElementById("title").value.trim();
  const date = document.getElementById("date").value;
  if(!title || !date) return;

  events.push({title,date});
  localStorage.setItem("lifeEvents", JSON.stringify(events));
  document.getElementById("title").value="";
  document.getElementById("date").value="";
  render();
}

function render(){
  const list = document.getElementById("list");
  list.innerHTML="";

  events.forEach((e,i)=>{
    const div = document.createElement("div");
    div.className="card event";
    div.innerHTML=`
      <div class="title">${e.title}</div>
      <div class="time" id="t${i}">—</div>
      <div class="small">${e.date}</div>
    `;
    list.appendChild(div);
  });
}

function update(){
  const now = new Date();

  events.forEach((e,i)=>{
    const target = new Date(e.date);
    let diff = Math.floor((now - target)/1000);
    let label = "Since";

    if(diff < 0){
      diff = Math.abs(diff);
      label = "Until";
    }

    const days = Math.floor(diff/86400);
    diff%=86400;
    const h = Math.floor(diff/3600);
    diff%=3600;
    const m = Math.floor(diff/60);
    const s = diff%60;

    const el = document.getElementById("t"+i);
    if(el){
      el.innerHTML =
        `<b>${label}</b><br>
         ${days.toLocaleString()} days<br>
         ${h}h ${m}m ${s}s`;
    }
  });
}

render();
update();
setInterval(update,1000);
</script>

</body>
</html>
