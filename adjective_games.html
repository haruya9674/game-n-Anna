<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Adjective Learning</title>

<style>
body{
  font-family: system-ui, sans-serif;
  text-align:center;
  background:#f4faff;
  padding:20px;
}
h1{margin-bottom:10px}
.tabs{
  display:flex;
  gap:6px;
  margin-bottom:20px;
}
.tab{
  flex:1;
  padding:10px;
  background:#ddd;
  border-radius:8px;
  cursor:pointer;
}
.tab.active{
  background:#87ceeb;
  font-weight:bold;
}
.section{display:none}
.section.active{display:block}

.word{
  font-size:32px;
  margin:20px 0;
}
button{
  font-size:18px;
  padding:10px 20px;
  margin:5px;
  border-radius:8px;
}
.result{
  font-size:20px;
  margin-top:10px;
  height:24px;
}
.score{
  margin-top:10px;
  font-weight:bold;
}
.list{
  max-width:500px;
  margin:auto;
}
.list div{
  background:white;
  padding:10px;
  margin:6px 0;
  border-radius:6px;
  cursor:pointer;
  box-shadow:0 2px 6px rgba(0,0,0,.1);
}
</style>
</head>

<body>

<h1>Adjective Learning</h1>

<div class="tabs">
  <div class="tab active" onclick="show('game')">Game</div>
  <div class="tab" onclick="show('adj')">Adjective List</div>
  <div class="tab" onclick="show('not')">Not Adjective List</div>
</div>

<!-- GAME -->
<div id="game" class="section active">
  <div class="word" id="gameWord">---</div>
  <button onclick="answer(true)">Adjective</button>
  <button onclick="answer(false)">Not Adjective</button>
  <div class="result" id="result"></div>
  <div class="score" id="score">Score: 0</div>
</div>

<!-- ADJECTIVE LIST -->
<div id="adj" class="section">
  <h2>Adjectives</h2>
  <div class="list" id="adjList"></div>
</div>

<!-- NOT ADJECTIVE LIST -->
<div id="not" class="section">
  <h2>Not Adjectives</h2>
  <div class="list" id="notList"></div>
</div>

<script>
const speak = text => {
  speechSynthesis.cancel();
  const u = new SpeechSynthesisUtterance(text);
  u.lang = "en-US";
  speechSynthesis.speak(u);
};

function show(id){
  document.querySelectorAll('.section').forEach(s=>s.classList.remove('active'));
  document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  event.target.classList.add('active');
}

/* -------- DATA -------- */
const words = [
  ["happy",true],["sad",true],["angry",true],["excited",true],
  ["big",true],["small",true],["tall",true],["short",true],
  ["fast",true],["slow",true],["clean",true],["dirty",true],
  ["bright",true],["dark",true],["quiet",true],["loud",true],
  ["safe",true],["dangerous",true],["easy",true],["difficult",true],
  ["teacher",false],["dog",false],["run",false],["jump",false],
  ["eat",false],["city",false],["book",false],["music",false],
  ["play",false],["write",false],["water",false],["car",false],
  ["think",false],["house",false],["child",false],["school",false]
];

let score = 0;
let current = null;

function next(){
  current = words[Math.floor(Math.random()*words.length)];
  document.getElementById("gameWord").textContent = current[0];
  document.getElementById("result").textContent = "";
}

function answer(isAdj){
  const correct = isAdj === current[1];
  document.getElementById("result").textContent = correct ? "Correct!" : "Wrong!";
  speak(correct ? "Correct" : "Wrong");
  if(correct) score++;
  document.getElementById("score").textContent = "Score: " + score;
  setTimeout(next,600);
}

/* lists */
const adjList = document.getElementById("adjList");
const notList = document.getElementById("notList");

words.forEach(w=>{
  const d = document.createElement("div");
  d.textContent = w[0];
  d.onclick = ()=>speak(w[0]);
  (w[1] ? adjList : notList).appendChild(d);
});

next();
</script>

</body>
</html>
