<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Adjective Game Hub</title>

<style>
body{
  font-family:system-ui, sans-serif;
  background:#f0f8ff;
  padding:20px;
}

h1{
  text-align:center;
  margin-bottom:15px;
}

.tabs{
  display:flex;
  flex-wrap:wrap;
  gap:6px;
  margin-bottom:20px;
}

.tab{
  flex:1;
  padding:10px;
  text-align:center;
  background:#ddd;
  border-radius:8px;
  cursor:pointer;
  user-select:none;
}

.tab.active{
  background:#87ceeb;
  font-weight:bold;
}

.game{
  display:none;
  background:#fff;
  padding:15px;
  border-radius:12px;
  box-shadow:0 4px 10px rgba(0,0,0,0.15);
}

.game.active{
  display:block;
}

.word-box{
  font-size:24px;
  font-weight:bold;
  margin:15px 0;
}

button{
  padding:10px 16px;
  font-size:16px;
  margin:5px;
  border-radius:8px;
  cursor:pointer;
}

.score{
  margin-top:10px;
  font-weight:bold;
}

.feedback{
  margin-top:8px;
  font-size:18px;
  font-weight:bold;
  min-height:22px;
}

.correct{ color:#2e8b57; }
.wrong{ color:#cc0000; }

.word{
  display:inline-block;
  padding:6px;
  margin:3px;
  border:1px solid #ccc;
  border-radius:6px;
  cursor:pointer;
}

.draggable{
  display:inline-block;
  padding:8px;
  margin:5px;
  border:1px solid #aaa;
  border-radius:6px;
  background:#fff;
  cursor:grab;
}

.dropzone{
  display:inline-block;
  min-width:90px;
  padding:10px;
  margin:5px;
  border:2px dashed #aaa;
  border-radius:6px;
  text-align:center;
}
</style>
</head>

<body>

<h1>Adjective Games</h1>

<div class="tabs">
  <div class="tab active" data-game="game1">1. Adjective?</div>
  <div class="tab" data-game="game2">2. Category</div>
  <div class="tab" data-game="game3">3. Find</div>
  <div class="tab" data-game="game4">4. Fill</div>
  <div class="tab" data-game="game5">5. Speed</div>
</div>

<!-- GAME 1 -->
<div id="game1" class="game active">
  <h2>Adjective or Not?</h2>
  <div id="word1" class="word-box"></div>
  <button onclick="check1(true)">Adjective</button>
  <button onclick="check1(false)">Not Adjective</button>
  <div id="feedback1" class="feedback"></div>
  <div id="score1" class="score">Score: 0</div>
</div>

<!-- GAME 2 -->
<div id="game2" class="game">
  <h2>Adjective Categories</h2>
  <div id="draggables2"></div>
  <div id="dropzones2"></div>
  <div id="feedback2" class="feedback"></div>
  <div id="score2" class="score">Score: 0</div>
</div>

<!-- GAME 3 -->
<div id="game3" class="game">
  <h2>Find Adjectives</h2>
  <div id="sentence3"></div>
  <div id="feedback3" class="feedback"></div>
  <div id="score3" class="score">Score: 0</div>
</div>

<!-- GAME 4 -->
<div id="game4" class="game">
  <h2>Fill in the Blank</h2>
  <div id="sentence4"></div>
  <div id="options4"></div>
  <div id="feedback4" class="feedback"></div>
  <div id="score4" class="score">Score: 0</div>
</div>

<!-- GAME 5 -->
<div id="game5" class="game">
  <h2>Adjective Speed Game</h2>
  <div id="word5" class="word-box"></div>
  <button onclick="check5(true)">Adjective</button>
  <button onclick="check5(false)">Not Adjective</button>
  <div id="feedback5" class="feedback"></div>
  <div id="score5" class="score">Score: 0</div>
</div>

<script>
/* TAB SWITCH */
document.querySelectorAll('.tab').forEach(tab=>{
  tab.onclick=()=>{
    document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
    document.querySelectorAll('.game').forEach(g=>g.classList.remove('active'));
    tab.classList.add('active');
    document.getElementById(tab.dataset.game).classList.add('active');
  }
});

/* GAME 1 */
const words1=[
 {w:"big",a:true},{w:"apple",a:false},{w:"happy",a:true},{w:"run",a:false}
];
let s1=0,c1;
function next1(){
 c1=words1[Math.floor(Math.random()*words1.length)];
 word1.textContent=c1.w;
}
function check1(ans){
 feedback1.className="feedback "+(ans===c1.a?"correct":"wrong");
 feedback1.textContent=ans===c1.a?"✅ Correct!":"❌ Wrong!";
 if(ans===c1.a) s1++;
 score1.textContent="Score: "+s1;
 setTimeout(()=>{feedback1.textContent="";next1();},700);
}
next1();

/* GAME 2 */
const adj2=[
 {w:"big",t:"Size"},{w:"red",t:"Color"},{w:"happy",t:"Feeling"}
];
const types2=["Size","Color","Feeling"];
let s2=0;
adj2.forEach(a=>{
 let d=document.createElement("div");
 d.textContent=a.w;
 d.className="draggable";
 d.draggable=true;
 d.dataset.t=a.t;
 d.ondragstart=e=>e.dataTransfer.setData("text",a.t);
 draggables2.appendChild(d);
});
types2.forEach(t=>{
 let z=document.createElement("div");
 z.textContent=t;
 z.className="dropzone";
 z.ondragover=e=>e.preventDefault();
 z.ondrop=e=>{
   e.preventDefault();
   if(e.dataTransfer.getData("text")===t){
     s2++; feedback2.textContent="✅ Correct!";
     feedback2.className="feedback correct";
   }else{
     feedback2.textContent="❌ Wrong!";
     feedback2.className="feedback wrong";
   }
   score2.textContent="Score: "+s2;
 };
 dropzones2.appendChild(z);
});

/* GAME 3 */
const sents3=[
 {t:"The happy dog is big.",a:["happy","big"]}
];
let s3=0;
function load3(){
 sentence3.innerHTML="";
 sents3[0].t.split(" ").forEach(w=>{
  let clean=w.replace(/[^a-z]/gi,"");
  let sp=document.createElement("span");
  sp.textContent=w;
  sp.className="word";
  sp.onclick=()=>{
    if(sents3[0].a.includes(clean)){
      s3++; feedback3.textContent="✅ Correct!";
      feedback3.className="feedback correct";
      sp.style.background="#90ee90";
    }else{
      feedback3.textContent="❌ Wrong!";
      feedback3.className="feedback wrong";
      sp.style.background="#ffb3b3";
    }
    score3.textContent="Score: "+s3;
  };
  sentence3.appendChild(sp);
 });
}
load3();

/* GAME 4 */
const s4=[
 {t:"This is a ___ apple.",a:"red",o:["red","run","fast"]}
];
let s4s=0;
function load4(){
 sentence4.textContent=s4[0].t;
 options4.innerHTML="";
 s4[0].o.forEach(o=>{
  let b=document.createElement("button");
  b.textContent=o;
  b.onclick=()=>{
    if(o===s4[0].a){
      s4s++; feedback4.textContent="✅ Correct!";
      feedback4.className="feedback correct";
    }else{
      feedback4.textContent="❌ Wrong!";
      feedback4.className="feedback wrong";
    }
    score4.textContent="Score: "+s4s;
  };
  options4.appendChild(b);
 });
}
load4();

/* GAME 5 */
const w5=[
 {w:"blue",a:true},{w:"eat",a:false}
];
let s5=0,c5;
function next5(){
 c5=w5[Math.floor(Math.random()*w5.length)];
 word5.textContent=c5.w;
}
function check5(ans){
 feedback5.textContent=ans===c5.a?"✅ Correct!":"❌ Wrong!";
 feedback5.className="feedback "+(ans===c5.a?"correct":"wrong");
 if(ans===c5.a) s5++;
 score5.textContent="Score: "+s5;
 setTimeout(next5,600);
}
next5();
</script>

</body>
</html>
