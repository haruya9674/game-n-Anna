<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Adjective Judge</title>
<style>
body{font-family:system-ui;text-align:center;background:#f0f8ff;padding:20px}
.word{font-size:32px;font-weight:bold;margin:20px}
button{padding:16px 24px;margin:10px;font-size:18px;border-radius:12px}
.result{font-size:22px;margin-top:12px}
.score{font-weight:bold;margin-top:10px}
</style>
</head>
<body>

<h1>Adjective or Not</h1>

<div id="word" class="word"></div>

<button id="yes">Adjective</button>
<button id="no">Not Adjective</button>

<div id="result" class="result"></div>
<div id="score" class="score">Score: 0</div>

<script>
document.addEventListener("DOMContentLoaded", () => {

  const words = [
    {w:"happy",a:true},{w:"angry",a:true},{w:"noisy",a:true},
    {w:"quiet",a:true},{w:"clean",a:true},{w:"dirty",a:true},
    {w:"brave",a:true},{w:"careful",a:true},{w:"safe",a:true},
    {w:"dangerous",a:true},
    {w:"apple",a:false},{w:"run",a:false},{w:"dog",a:false},
    {w:"sing",a:false},{w:"book",a:false},{w:"teacher",a:false}
  ];

  let list = [];
  let index = 0;
  let score = 0;
  let locked = false;

  const wordEl = document.getElementById("word");
  const resultEl = document.getElementById("result");
  const scoreEl = document.getElementById("score");

  function speak(text){
    speechSynthesis.cancel();
    const u = new SpeechSynthesisUtterance(text);
    u.lang = "en-US";
    speechSynthesis.speak(u);
  }

  function shuffle(){
    list = [...words].sort(()=>Math.random()-0.5);
    index = 0;
  }

  function show(){
    locked = false;
    if(index >= list.length) shuffle();
    wordEl.textContent = list[index].w;
    resultEl.textContent = "";
  }

  function judge(ans){
    if(locked) return;
    locked = true;

    const correct = list[index].a === ans;
    if(correct){
      score++;
      resultEl.textContent = "Correct!";
      resultEl.style.color = "green";
      speak("Correct");
    }else{
      resultEl.textContent = "Wrong!";
      resultEl.style.color = "red";
      speak("Wrong");
    }

    scoreEl.textContent = "Score: " + score;
    index++;
    setTimeout(show, 600);
  }

  document.getElementById("yes").addEventListener("pointerup", ()=>judge(true));
  document.getElementById("no").addEventListener("pointerup", ()=>judge(false));

  shuffle();
  show();
});
</script>

</body>
</html>
