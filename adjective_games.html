<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Adjective Game Hub</title>

<style>
body{
  font-family:system-ui,sans-serif;
  background:#f0f8ff;
  padding:20px;
}
h1{text-align:center;}
.tabs{
  display:flex;
  flex-wrap:wrap;
  margin-bottom:15px;
}
.tab{
  flex:1;
  padding:10px;
  margin:2px;
  background:#ddd;
  border-radius:6px;
  text-align:center;
  cursor:pointer;
}
.tab.active{
  background:#87ceeb;
  font-weight:bold;
}
.game{display:none;}
.game.active{display:block;}
.word-box{
  font-size:22px;
  font-weight:bold;
  margin:15px 0;
}
button{
  padding:10px 16px;
  font-size:16px;
  margin:5px;
  border-radius:6px;
  cursor:pointer;
}
.score{
  margin-top:10px;
  font-weight:bold;
}
.feedback{
  margin-top:8px;
  font-size:18px;
  min-height:24px;
}
.correct{color:#2e8b57;}
.wrong{color:#cc0000;}
.menu-btn{
  margin-top:20px;
  background:#555;
  color:white;
}
span.word{
  padding:6px;
  margin:3px;
  border:1px solid #ccc;
  display:inline-block;
  cursor:pointer;
}
</style>
</head>

<body>

<h1>Adjective Games</h1>

<div class="tabs">
  <div class="tab active" data-game="g1">1 Judge</div>
  <div class="tab" data-game="g2">2 Classify</div>
  <div class="tab" data-game="g3">3 Find</div>
  <div class="tab" data-game="g4">4 Fill</div>
  <div class="tab" data-game="g5">5 Speed</div>
</div>

<!-- Game 1 -->
<div id="g1" class="game active">
  <h2>Is it an adjective?</h2>
  <div class="word-box" id="w1"></div>
  <button onclick="check1(true)">Adjective</button>
  <button onclick="check1(false)">Not Adjective</button>
  <div id="f1" class="feedback"></div>
  <div id="s1" class="score">Score: 0</div>
  <button class="menu-btn" onclick="goMenu()">Menu</button>
</div>

<!-- Game 3 -->
<div id="g3" class="game">
  <h2>Tap the adjective</h2>
  <div id="sent3"></div>
  <div id="s3" class="score">Score: 0</div>
  <button class="menu-btn" onclick="goMenu()">Menu</button>
</div>

<!-- Game 4 -->
<div id="g4" class="game">
  <h2>Choose the correct adjective</h2>
  <div id="sent4"></div>
  <div id="opts4"></div>
  <div id="s4" class="score">Score: 0</div>
  <button class="menu-btn" onclick="goMenu()">Menu</button>
</div>

<!-- Game 5 -->
<div id="g5" class="game">
  <h2>Speed Judge</h2>
  <div class="word-box" id="w5"></div>
  <button onclick="check5(true)">Adjective</button>
  <button onclick="check5(false)">Not Adjective</button>
  <div id="f5" class="feedback"></div>
  <div id="s5" class="score">Score: 0</div>
  <button class="menu-btn" onclick="goMenu()">Menu</button>
</div>

<script>
// ---------- 共通 ----------
const speak = t => {
  speechSynthesis.cancel();
  speechSynthesis.speak(new SpeechSynthesisUtterance(t));
};

document.querySelectorAll('.tab').forEach(tab=>{
  tab.addEventListener('click',()=>{
    document.querySelectorAll('.tab,.game').forEach(e=>e.classList.remove('active'));
    tab.classList.add('active');
    document.getElementById(tab.dataset.game).classList.add('active');
  });
});

function goMenu(){
  document.querySelectorAll('.game').forEach(g=>g.classList.remove('active'));
  document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
  document.querySelector('.tab').classList.add('active');
  document.getElementById('g1').classList.add('active');
}

// ---------- 単語（EFL 小学生） ----------
const words=[
{w:"big",a:true},{w:"small",a:true},{w:"fast",a:true},{w:"slow",a:true},
{w:"clean",a:true},{w:"dirty",a:true},{w:"happy",a:true},{w:"sad",a:true},
{w:"angry",a:true},{w:"tired",a:true},{w:"kind",a:true},{w:"friendly",a:true},
{w:"shy",a:true},{w:"brave",a:true},{w:"easy",a:true},{w:"difficult",a:true},
{w:"early",a:true},{w:"late",a:true},{w:"hot",a:true},{w:"cold",a:true},
{w:"full",a:true},{w:"empty",a:true},{w:"right",a:true},{w:"wrong",a:true},
{w:"run",a:false},{w:"eat",a:false},{w:"jump",a:false},{w:"teacher",a:false},
{w:"student",a:false},{w:"school",a:false},{w:"book",a:false},{w:"apple",a:false},
{w:"quickly",a:false},{w:"and",a:false},{w:"because",a:false}
];

// ---------- Game1 ----------
let i1=0,s1=0;
function next1(){
  i1=Math.floor(Math.random()*words.length);
  w1.textContent=words[i1].w;
}
function check1(ans){
  const ok=ans===words[i1].a;
  f1.textContent=ok?"✅ Correct":"❌ Wrong";
  f1.className="feedback "+(ok?"correct":"wrong");
  speak(ok?"Correct":"Wrong");
  if(ok)s1++;
  s1.textContent="Score: "+s1;
  setTimeout(next1,600);
}
next1();

// ---------- Game3 ----------
let s3=0;
const sents3=[
{text:"The happy dog is big.",adj:["happy","big"]},
{text:"She feels tired today.",adj:["tired"]},
{text:"It is a clean room.",adj:["clean"]}
];
function next3(){
  const o=sents3[Math.floor(Math.random()*sents3.length)];
  sent3.innerHTML="";
  o.text.split(" ").forEach(w=>{
    const c=w.replace(/[^a-z]/gi,"");
    const sp=document.createElement("span");
    sp.className="word";
    sp.textContent=w;
    sp.onclick=()=>{
      const ok=o.adj.includes(c);
      sp.style.background=ok?"#90ee90":"#ff7f7f";
      speak(ok?"Correct":"Wrong");
      if(ok)s3++;
      s3.textContent="Score: "+s3;
      setTimeout(next3,700);
    };
    sent3.appendChild(sp);
  });
}
next3();

// ---------- Game4 ----------
let s4=0;
const sents4=[
{text:"This is a ___ apple.",a:"red",o:["red","run","eat"]},
{text:"She has a ___ dog.",a:"big",o:["big","jump","book"]}
];
function next4(){
  const q=sents4[Math.floor(Math.random()*sents4.length)];
  sent4.textContent=q.text;
  opts4.innerHTML="";
  q.o.forEach(x=>{
    const b=document.createElement("button");
    b.textContent=x;
    b.onclick=()=>{
      const ok=x===q.a;
      speak(ok?"Correct":"Wrong");
      if(ok)s4++;
      s4.textContent="Score: "+s4;
      setTimeout(next4,700);
    };
    opts4.appendChild(b);
  });
}
next4();

// ---------- Game5 ----------
let i5=0,s5=0;
function next5(){
  i5=Math.floor(Math.random()*words.length);
  w5.textContent=words[i5].w;
}
function check5(ans){
  const ok=ans===words[i5].a;
  f5.textContent=ok?"✅ Correct":"❌ Wrong";
  f5.className="feedback "+(ok?"correct":"wrong");
  speak(ok?"Correct":"Wrong");
  if(ok)s5++;
  s5.textContent="Score: "+s5;
  setTimeout(next5,400);
}
next5();
</script>
</body>
</html>
