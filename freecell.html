<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>FreeCell</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family: system-ui, sans-serif;
  background:#f5f7fb;
  text-align:center;
  padding:14px;
}

button{
  width:100%;
  max-width:320px;
  padding:18px;
  margin:14px auto;
  font-size:18px;
  border-radius:18px;
  border:none;
  background:white;
  box-shadow:0 4px 10px rgba(0,0,0,0.15);
}

.small-btn{
  padding:10px;
  font-size:14px;
  margin-top:10px;
}

.board{
  display:flex;
  justify-content:center;
  gap:14px;
  margin-bottom:14px;
}

.cell{
  width:80px;
  height:110px;
  background:white;
  border-radius:14px;
  box-shadow: inset 0 0 0 2px #bbb;
  display:flex;
  align-items:center;
  justify-content:center;
}

.tableau{
  display:flex;
  gap:14px;
  justify-content:center;
  overflow-x:auto;
}

.stack{ width:80px; }

.card{
  background:white;
  border-radius:14px;
  padding:12px 0;
  margin-top:-30px;
  font-size:24px;
  font-weight:700;
  box-shadow:0 3px 6px rgba(0,0,0,0.25);
}

.red{ color:crimson; }
.black{ color:black; }

.selected{
  outline:4px solid #4da3ff;
}
</style>
</head>

<body>

<!-- „É°„Éã„É•„Éº -->
<div id="menu">
  <h1>üÉè FreeCell</h1>

  <button onclick="startGame(1)">üü¢ Easy</button>
  <button onclick="startGame(2)">üü° Normal</button>
  <button onclick="startGame(3)">üî¥ Hard</button>

  <button class="small-btn" onclick="location.href='index.html'">
    ‚Üê „É°„Ç§„É≥„É°„Éã„É•„Éº
  </button>
</div>

<!-- „Ç≤„Éº„É† -->
<div id="game" hidden>
  <button class="small-btn" onclick="backMenu()">‚Üê „É¨„Éô„É´ÈÅ∏Êäû</button>

  <div class="board" id="freecells"></div>
  <div class="board" id="goals"></div>
  <div class="tableau" id="tableau"></div>
</div>

<script>
let level;
let freeCount;
let freecells, goals, tableau;
let selected = null;

const suits=["‚ô†","‚ô•","‚ô¶","‚ô£"];
const colors={‚ô†:"black",‚ô£:"black",‚ô•:"red",‚ô¶:"red"};

const menu=document.getElementById("menu");
const game=document.getElementById("game");
const freeDiv=document.getElementById("freecells");
const goalDiv=document.getElementById("goals");
const tabDiv=document.getElementById("tableau");

function startGame(lv){
  level=lv;
  freeCount=lv===3?2:4;

  menu.hidden=true;
  game.hidden=false;

  init();
}

function backMenu(){
  game.hidden=true;
  menu.hidden=false;
}

function init(){
  let deck=[];
  suits.forEach(s=>{
    for(let n=1;n<=13;n++) deck.push({n,s,c:colors[s]});
  });
  deck.sort(()=>Math.random()-0.5);

  freecells=Array(freeCount).fill(null);
  goals=[[],[],[],[]];
  tableau=Array.from({length:8},()=>[]);

  deck.forEach((c,i)=>tableau[i%8].push(c));
  selected=null;
  render();
}

function render(){
  freeDiv.innerHTML="";
  goalDiv.innerHTML="";
  tabDiv.innerHTML="";

  freecells.forEach((c,i)=>{
    const d=cell(c);
    d.onclick=()=>tap({t:"free",i});
    freeDiv.appendChild(d);
  });

  goals.forEach((g,i)=>{
    const d=cell(g.at(-1));
    d.onclick=()=>tap({t:"goal",i});
    goalDiv.appendChild(d);
  });

  tableau.forEach((a,i)=>{
    const s=document.createElement("div");
    s.className="stack";
    a.forEach((c,idx)=>{
      const el=card(c);
      if(idx===a.length-1){
        if(selected?.r?.t==="tab"&&selected.r.i===i)
          el.classList.add("selected");
        el.onclick=()=>tap({t:"tab",i});
      }
      s.appendChild(el);
    });
    tabDiv.appendChild(s);
  });
}

function cell(c){
  const d=document.createElement("div");
  d.className="cell";
  if(c) d.appendChild(card(c));
  return d;
}

function card(c){
  const d=document.createElement("div");
  d.className=`card ${c.c}`;
  d.textContent=(c.n===1?"A":c.n===11?"J":c.n===12?"Q":c.n===13?"K":c.n)+c.s;
  return d;
}

function top(r){
  if(r.t==="free") return freecells[r.i];
  if(r.t==="goal") return goals[r.i].at(-1);
  if(r.t==="tab") return tableau[r.i].at(-1);
}

function tap(r){
  if(!selected){
    const c=top(r);
    if(c) selected={c,r};
  }else{
    move(r);
    selected=null;
  }
  render();
}

function move(to){
  const {c,r}=selected;

  if(to.t==="free" && !freecells[to.i]){
    freecells[to.i]=c; remove(r); return;
  }

  if(to.t==="tab"){
    const t=top(to);
    if(!t||(c.n===t.n-1&&(level===1||c.c!==t.c))){
      tableau[to.i].push(c); remove(r);
    }
  }

  if(to.t==="goal"){
    const t=top(to);
    if((!t&&c.n===1)||(t&&c.n===t.n+1&&(level<3||c.s===t.s))){
      goals[to.i].push(c); remove(r);
    }
  }
}

function remove(r){
  if(r.t==="free") freecells[r.i]=null;
  if(r.t==="goal") goals[r.i].pop();
  if(r.t==="tab") tableau[r.i].pop();
}
</script>

</body>
</html>
