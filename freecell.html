<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>FreeCell</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: system-ui, sans-serif;
  background: linear-gradient(180deg, #f0f8ff, #ffffff);
  text-align: center;
  padding: 15px;
}

h1 { margin-bottom: 10px; }

.back {
  display:inline-block;
  margin:10px;
  padding:8px 14px;
  background:white;
  border-radius:12px;
  box-shadow:0 2px 6px rgba(0,0,0,0.2);
}

/* ãƒ¬ãƒ™ãƒ«ãƒœã‚¿ãƒ³ */
.level-btn {
  display: block;
  width: 100%;
  max-width: 320px;
  margin: 14px auto;
  padding: 18px;
  font-size: 18px;
  border-radius: 18px;
  border: none;
  background: white;
  box-shadow: 0 4px 10px rgba(0,0,0,0.15);
}

/* ä¸Šéƒ¨ */
.board {
  display:flex;
  justify-content:center;
  gap:14px;
  margin-bottom:14px;
}

.cell {
  width:72px;
  height:96px;
  background:white;
  border-radius:14px;
  box-shadow: inset 0 0 0 2px #bbb;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* ä¸‹ */
.tableau {
  display:flex;
  gap:14px;
  justify-content:center;
  overflow-x:auto;
  padding-bottom:12px;
}

.stack {
  width:72px;
}

/* ã‚«ãƒ¼ãƒ‰ */
.card {
  background:white;
  border-radius:14px;
  padding:10px 0;
  margin-top:-26px;
  min-height:90px;
  box-shadow:0 3px 6px rgba(0,0,0,0.25);
  font-size:22px;
  font-weight:600;
}

.red { color:crimson; }
.black { color:black; }

.selected {
  outline:4px solid #4da3ff;
}
</style>
</head>

<body>

<!-- ãƒ¡ãƒ‹ãƒ¥ãƒ¼ -->
<div id="menu">
  <h1>ğŸƒ FreeCell</h1>

  <button class="level-btn" onclick="start(1)">
    ğŸŸ¢ Easy (Kids)
  </button>

  <button class="level-btn" onclick="start(2)">
    ğŸŸ¡ Normal
  </button>

  <button class="level-btn" onclick="start(3)">
    ğŸ”´ Hard (Adult)
  </button>

  <a href="index.html" class="back">â† Play Menu</a>
</div>

<!-- ã‚²ãƒ¼ãƒ  -->
<div id="game" style="display:none">
  <a class="back" onclick="backMenu()">â† Level Select</a>

  <div class="board" id="freecells"></div>
  <div class="board" id="goals"></div>
  <div class="tableau" id="tableau"></div>
</div>

<script>
let level = 1;
let freeCount = 4;
let freecells = [];
let goals = [];
let tableau = [];
let selected = null;

const suits = ["â™ ","â™¥","â™¦","â™£"];
const colors = { "â™ ":"black","â™£":"black","â™¥":"red","â™¦":"red" };

const menu = document.getElementById("menu");
const game = document.getElementById("game");
const freecellsDiv = document.getElementById("freecells");
const goalsDiv = document.getElementById("goals");
const tableauDiv = document.getElementById("tableau");

function start(lv){
  level = lv;
  freeCount = lv === 3 ? 2 : 4;
  menu.style.display = "none";
  game.style.display = "block";
  init();
}

function backMenu(){
  game.style.display = "none";
  menu.style.display = "block";
}

function init(){
  let deck = [];
  suits.forEach(s=>{
    for(let n=1;n<=13;n++){
      deck.push({n,s,c:colors[s]});
    }
  });
  deck.sort(()=>Math.random()-0.5);

  freecells = Array(freeCount).fill(null);
  goals = [[],[],[],[]];
  tableau = Array.from({length:8},()=>[]);

  deck.forEach((c,i)=>tableau[i%8].push(c));
  selected = null;
  render();
}

function render(){
  freecellsDiv.innerHTML="";
  goalsDiv.innerHTML="";
  tableauDiv.innerHTML="";

  freecells.forEach((c,i)=>{
    const d = cellDiv(c);
    d.onclick = ()=>tap({type:"free",i});
    freecellsDiv.appendChild(d);
  });

  goals.forEach((a,i)=>{
    const d = cellDiv(a[a.length-1]);
    d.onclick = ()=>tap({type:"goal",i});
    goalsDiv.appendChild(d);
  });

  tableau.forEach((a,i)=>{
    const s = document.createElement("div");
    s.className = "stack";

    a.forEach((c,idx)=>{
      const el = cardDiv(c);
      if(idx === a.length-1){
        if(selected && selected.ref.type==="tab" && selected.ref.i===i){
          el.classList.add("selected");
        }
        el.onclick = ()=>tap({type:"tab",i});
      }
      s.appendChild(el);
    });

    tableauDiv.appendChild(s);
  });
}

function cellDiv(card){
  const d = document.createElement("div");
  d.className = "cell";
  if(card) d.appendChild(cardDiv(card));
  return d;
}

function cardDiv(c){
  const d = document.createElement("div");
  d.className = `card ${c.c}`;
  d.textContent =
    (c.n===1?"A":c.n===11?"J":c.n===12?"Q":c.n===13?"K":c.n) + c.s;
  return d;
}

function top(ref){
  if(ref.type==="free") return freecells[ref.i];
  if(ref.type==="goal") return goals[ref.i].slice(-1)[0];
  if(ref.type==="tab") return tableau[ref.i].slice(-1)[0];
}

function tap(ref){
  if(!selected){
    const c = top(ref);
    if(c) selected = {card:c, ref};
  } else {
    move(ref);
    selected = null;
  }
  render();
}

function move(to){
  const from = selected.ref;
  const c = selected.card;

  if(to.type==="free" && freecells[to.i]==null){
    freecells[to.i] = c;
    remove(from);
    return;
  }

  if(to.type==="tab"){
    const t = top(to);
    if(!t ||
      (level===1 && c.n===t.n-1) ||
      (level>=2 && c.n===t.n-1 && c.c!==t.c)){
        tableau[to.i].push(c);
        remove(from);
    }
  }

  if(to.type==="goal"){
    const t = top(to);
    if((!t && c.n===1) ||
      (t && c.n===t.n+1 && (level<3 || c.s===t.s))){
        goals[to.i].push(c);
        remove(from);
    }
  }
}

function remove(ref){
  if(ref.type==="free") freecells[ref.i] = null;
  if(ref.type==="goal") goals[ref.i].pop();
  if(ref.type==="tab") tableau[ref.i].pop();
}
</script>

</body>
</html>
